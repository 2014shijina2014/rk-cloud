<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|文章栏目管理</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="article.programa.list" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="box">
		<div class="col-md-3 col-sm-4 col-xs-6" style="min-height: 200px;">
			<div class="panel panel-default">
				<div class="panel-heading">
		    		<h3 class="panel-title">栏目树</h3>
		  		</div>
			  	<div class="panel-body ztree" id="programaTree"></div>
		  	</div>
		</div>
		<div class="col-md-9 col-sm-8 col-xs-6">
			<div class="panel panel-default">
				<div class="panel-heading">栏目信息</div>
			  	<div class="panel-body">
				  	<div class="box-header">
					<form class="form-inline well" id="searchForm">
						<input type="hidden" name="fatherCode"/>
						<div class="form-group">
							<label class="control-label">栏目名</label>
							<input class="form-control" type="text" name="name"/>
						</div>
						<button type="button" class="btn btn-info pull-right" id="searchBtn">查询</button>
					</form>
				</div>
				<div class="box-content" id="tableDiv">
					<rk-btn groupClass="pull-right"></rk-btn>
					<table id="programaList" class="table table-striped table-bordered bootstrap-datatable display">
					    <thead>
						    <tr>
						    	<th style="min-width: 1%;" dataField="id"><input type="checkbox" id="all-checkbox"/></th>
							    <th style="min-width: 13%;" dataField="name">栏目名</th>
							    <!-- <th style="min-width: 15%;" dataField="module" dataRender="renderModule">所属业务模块</th> -->
								<th style="min-width: 10%;" dataField="contentCount">内容数量</th>
								<th style="min-width: 10%;" dataField="orderNum">排序号</th>
								<th style="min-width: 15%;" dataField="metaKeywords">SEO关键字</th>
								<th style="min-width: 10%;" dataField="icon">图标</th>
								<th style="min-width: 10%;" dataField="enabled" dataRender="rkTableObj.tableRender.renderEnabled">是否启用</th>
						    </tr>
					    </thead>
				    	<tbody></tbody>
				    </table>
				</div>
		  	</div>
		</div>
	</div>
	</div>
</body>
</html>
