<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|文章详细信息</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="content.detail" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="container-ch">
		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-heading">
			    		<h3 class="panel-title">文章信息</h3>
			  		</div>
				  	<div class="panel-body" style="min-height: 400px;">
				    	<form class="form-inline" id="articleForm">
				    		<rk-input type="text" label="文章标题" name="title" width="450px"></rk-input>
							<rk-select field="type" dicCode="WZLXM" label="文章类型"></rk-select>
							<rk-input type="text" label="访问地址" name="linkUrl"></rk-input>
							<rk-textarea cols="50" rows="3" name="summary" label="简介"></rk-textarea>
							<rk-textarea name="articleContent" label="" render="all"></rk-textarea>
						</form>
				  	</div>
				  	<div class="panel-footer" id="articleOtherProForm">
				  	</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="panel panel-info">
					<div class="panel-heading" id="articleBtn"></div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading"><h3 class="panel-title">栏目选择</h3></div>
					<div class="panel-body ztree" id="programaTree"></div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading"><h3 class="panel-title">seo信息</h3></div>
					<div class="panel-body" id="seoInfoPanel">
						<form class="form-inline" id="seoInfoForm">
							<div class="form-group">
								<input class="form-control" type="text" id="metaKeywords" placeholder="请输入SEO关键字，“,”号分割"/>
							</div>
							<div class="form-group">
								<textarea class="form-control" cols="45" id="metaDescription" placeholder="请输入SEO描述信息"></textarea>
							</div>
						</form>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">缩略图</h3>
					</div>
					<div class="panel-body" id="thumbnailPanel">
						<a style='cursor: pointer;' class='thumbnail'><img id="thumbnailImg" alt="" src="" ></a>
						<input type="hidden" id="thumbnail" name="thumbnail" value=""/>
						<button type="button" class="btn btn-info" id="searchBtn">选择图片</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
