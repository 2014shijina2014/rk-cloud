<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|商品管理</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="goods.list" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="box">
		<div class="box-header">
			<form class="form-inline well" id="searchForm">
				<div class="form-group">
					<label class="control-label">商品标题</label>
					<input class="form-control" type="text" name="title"/>
				</div>
				<button type="button" class="btn btn-info pull-right" id="searchBtn">查询</button>
			</form>
		</div>
		<div class="box-content" id="tableDiv">
			<rk-btn groupClass="pull-right"></rk-btn>
			<table id="goodsList" class="table table-striped table-bordered bootstrap-datatable display">
		    <thead>
		    <tr>
		    	<th style="min-width: 1%;" dataField="id"><input type="checkbox" id="all-checkbox"/></th>
			    <th style="min-width: 20%;" dataField="title">商品标题</th>
				<th style="min-width: 10%;" dataField="programaCode" dataRender="renderProgramaCode">所属分类</th>
				<th style="min-width: 10%;" dataField="status" dataRender="renderStatus">状态</th>
				<th style="min-width: 8%;" dataField="originalPrice">单价</th>
				<th style="min-width: 8%;" dataField="fixedPrice">现价</th>
				<th style="min-width: 8%;" dataField="creditRate">积分抵扣比例</th>
				<th style="min-width: 8%;" dataField="storeNum">库存量</th>
				<th style="min-width: 8%;" dataField="payType" dataRender="renderPayType">支付方式</th>
				<th style="min-width: 8%;" dataField="tradeType" dataRender="renderTradeType">交易类型</th>
				<th style="min-width: 8%;" dataField="commentCount">评论数量</th>
		    </tr>
		    </thead>
		    <tbody>
		    </tbody>
		    </table>
		</div>
	</div>
</body>
</html>
