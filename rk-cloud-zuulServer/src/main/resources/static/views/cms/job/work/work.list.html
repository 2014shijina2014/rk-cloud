<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|工作管理</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="work.list" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="box">
		<div class="box-header">
			<form class="form-inline well" id="searchForm">
				<div class="form-group">
					<label class="control-label">工作标题</label>
					<input class="form-control" type="text" name="title"/>
				</div>
				<button type="button" class="btn btn-info pull-right" id="searchBtn">查询</button>
			</form>
		</div>
		<div class="box-content" id="tableDiv">
			<rk-btn groupClass="pull-right"></rk-btn>
			<table id="jobList" class="table table-striped table-bordered bootstrap-datatable display">
		    <thead>
		    <tr>
		    	<th style="min-width: 1%;" dataField="id"><input type="checkbox" id="all-checkbox"/></th>
			    <th style="min-width: 20%;" dataField="title">工作标题</th>
				<th style="min-width: 10%;" dataField="programaName">所属行业</th>
				<th style="min-width: 10%;" dataField="positionName">职位</th>
				<th style="min-width: 10%;" dataField="workType" dataRender="renderWorkType">工作类型</th>
				<th style="min-width: 8%;" dataField="welfare" dataRender="renderWelfare">福利类型</th>
				<th style="min-width: 8%;" dataField="workYear" dataRender="renderWorkYear">工作年限</th>
				<th style="min-width: 8%;" dataField="graduation" dataRender="renderGraduation">学历要求</th>
				<th style="min-width: 8%;" dataField="emolument" dataRender="renderEmolument">薪酬范围</th>
				<th style="min-width: 15%;" dataField="area">区域</th>
		    </tr>
		    </thead>
		    <tbody>
		    </tbody>
		    </table>
		</div>
	</div>
</body>
</html>
