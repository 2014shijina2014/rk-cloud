<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|行业职位与简历项目映射</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="pragPosiResuProj.list" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="box">
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">行业职位</div>
				<div class="panel-body">
					<div class="box-header">
						<form class="form-inline well" id="searchForm">
							<input type="hidden" name="programaCode" />
							<div class="form-group">
								<label class="control-label">职位名称</label> <input
									class="form-control" type="text" name="name" />
							</div>
							<button type="button" class="btn btn-info pull-right"
								id="searchBtn">查询</button>
						</form>
					</div>
					<div class="box-content" id="tableDiv">
						<rk-btn groupClass="pull-right"></rk-btn>
						<table id="jobPragPosiList" class="table table-striped table-bordered bootstrap-datatable display">
							<thead>
								<tr>
									<th style="min-width: 1%;" dataField="id"><input type="checkbox" id="all-checkbox" /></th>
									<th style="min-width: 13%;" dataField="programaName">行业名称</th>
									<th style="min-width: 13%;" dataField="positionName">职位名称</th>
									<th style="min-width: 13%;" dataField="positionCode">职位代码</th>
									<th style="min-width: 10%;" dataField="enabled" dataRender="rkTableObj.tableRender.renderEnabled">是否启用</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">对应简历项目</div>
				<div class="panel-body">
					<div class="box-header">
						<form class="form-inline well" id="jobPragPosiResuProjSearchForm">
							<input type="hidden" name="pragPosiId" />
							<div class="form-group">
								<label class="control-label">项目名称</label> <input
									class="form-control" type="text" name="resuprojName" />
							</div>
							<button type="button" class="btn btn-info pull-right" id="jobPragPosiResuProjSearchBtn">查询</button>
						</form>
					</div>
					<div class="box-content" id="jobPragPosiResuProjTableDiv">
						<rk-btn groupClass="pull-right"></rk-btn>
						<table id="jobPragPosiResuProjList" class="table table-striped table-bordered bootstrap-datatable display">
							<thead>
								<tr>
									<th style="min-width: 1%;" dataField="id"><input type="checkbox" id="all-checkbox" /></th>
									<th style="min-width: 13%;" dataField="programaName">行业名称</th>
									<th style="min-width: 13%;" dataField="positionName">职位名称</th>
									<th style="min-width: 13%;" dataField="positionCode">职位代码</th>
									<th style="min-width: 13%;" dataField="resuprojName">项目名称</th>
									<th style="min-width: 13%;" dataField="resuProjCode">项目代码</th>
									<th style="min-width: 10%;" dataField="enabled" dataRender="rkTableObj.tableRender.renderEnabled">是否启用</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
