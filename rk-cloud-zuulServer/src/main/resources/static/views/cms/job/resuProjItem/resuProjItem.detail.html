<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|简历项目子项维护</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="resuProjItem.detail" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
    		<h3 class="panel-title">简历项目子项信息</h3>
  		</div>
	  	<div class="panel-body">
	    	<form class="form-inline" id="jobResuProjItemForm">
	    		<input type="hidden" name="id" id="id"/>
	    		<div  class="form-group" id="resuProjCode_div" style="display: none;"></div>
	    		<rk-input type="text" name="code" label="项目子项代码"></rk-input>
	    		<rk-input type="text" name="name" label="项目子项名称"></rk-input>
	    		<rk-input type="number" name="dataLength" label="数据长度"></rk-input>
				<rk-select field="dataType" dicCode="TYSJLXM" label="数据类型"></rk-select>
				<rk-select field="selectDataType" dicCode="TYSJXZLXM" label="选择数据类型"></rk-select>
				<rk-select field="selectType" dicCode="TYXZSJLXM" label="选择类型"></rk-select>
				<rk-input type="text" name="selectCode" label="选择数据代码"></rk-input>
	    		<rk-input type="number" name="showIndex" label="显示顺序"></rk-input>
				<rk-select field="enabled" dicCode="SF" label="是否启用"></rk-select>
				<rk-textarea cols="50" rows="3" name="remark" label="备注"></rk-textarea>
			</form>
	  	</div>
	  	<div class="panel-footer" id="jobResuProjItemBtn">
	  	</div>
	</div>
</body>
</html>
