<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|用户收货地址维护</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="userAddress.list" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="box">
		<div class="box-header">
			<form class="form-inline well" id="searchForm">
				<div class="form-group">
					<label class="control-label">收货人</label>
					<input class="form-control" type="text" name="recivor"/>
				</div>
				<button type="button" class="btn btn-info pull-right" id="searchBtn">查询</button>
			</form>
		</div>
		<div class="box-content" id="tableDiv">
			<rk-btn groupClass="pull-right"></rk-btn>
			<table id="userAddressList" class="table table-striped table-bordered bootstrap-datatable display">
		    <thead>
		    <tr>
		    	<th style="min-width: 1%;" dataField="id"><input type="checkbox" id="all-checkbox"/></th>
			    <th style="min-width: 10%;" dataField="recivor">收货人</th>
				<!-- <th style="min-width: 10%;" dataField="area">区域</th> -->
				<th style="min-width: 30%;" dataField="address" dataRender="renderAddress">收获地址</th>
				<th style="min-width: 8%;" dataField="cellphone">手机号</th>
				<th style="min-width: 8%;" dataField="postcode">邮编</th>
				<th style="min-width: 20%;" dataField="remark">收获备注</th>
				<th style="min-width: 8%;" dataField="isDefault" dataRender="rkTableObj.tableRender.renderEnabled">是否默认</th>
				<th style="min-width: 8%;" dataField="enabled" dataRender="rkTableObj.tableRender.renderEnabled">是否启用</th>
		    </tr>
		    </thead>
		    <tbody>
		    </tbody>
		    </table>
		</div>
	</div>
</body>
</html>
