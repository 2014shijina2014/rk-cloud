<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|单位信息管理</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />

<!-- end: META -->

<script data-main="unitInfo.detail" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
    		<h3 class="panel-title">单位信息</h3>
  		</div>
	  	<div class="panel-body">
	    	<form class="form-inline" id="unitInfoForm">
	    		<input type="hidden" name="id" id="id"/>
	    		<rk-input type="text" name="unitName" label="单位名称"></rk-input>
	    		<rk-input type="text" name="email" label="email"></rk-input>
	    		<rk-input type="text" name="telphone" label="联系电话"></rk-input>
	    		<rk-input type="text" name="address" label="单位地址"></rk-input>
				<rk-select field="unitType" dicCode="DWXZDM" label="单位类型"></rk-select>
				<rk-select field="isActive" dicCode="SF" label="是否激活"></rk-select>
				<hr>
			</form>
	  	</div>
	  	<div class="panel-footer" id="unitInfoBtn">
	  	</div>
	</div>
</body>
