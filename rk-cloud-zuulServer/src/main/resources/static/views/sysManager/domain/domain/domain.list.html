<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|站点管理</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="domain.list" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="box">
		<div class="box-header">
			<form class="form-inline well" id="searchForm">
				<div class="form-group">
					<label class="control-label">站点域名</label>
					<input class="form-control" type="text" name="domainName"/>
				</div>
				<button type="button" class="btn btn-info pull-right" id="searchBtn">查询</button>
			</form>
		</div>
		<div class="box-content" id="tableDiv">
			<rk-btn groupClass="pull-right"></rk-btn>
			<table id="domainList" class="table table-striped table-bordered bootstrap-datatable display">
		    <thead>
		    <tr>
		    	<th style="min-width: 1%;" dataField="id"><input type="checkbox" id="all-checkbox"/></th>
			    <th style="min-width: 15%;" dataField="domainName">站点域名</th>
				<th style="min-width: 15%;" dataField="name">站点名称</th>
				<th style="min-width: 10%;" dataField="showSupport" dataRender="renderIsValid">是否显示支持</th>
				<th style="min-width: 10%;" dataField="ownerType"  dataRender="renderOwnerType">拥有者类型</th>
				<th style="min-width: 13%;" dataField="ownerName">拥有者</th>
				<th style="min-width: 8%;" dataField="isvalid" dataRender="renderIsValid">是否有效</th>
				<th style="min-width: 10%;" dataField="creator">创建人</th>
				<th style="min-width: 20%;" dataField="createTime">创建时间</th>
		    </tr>
		    </thead>
		    <tbody>
		    </tbody>
		    </table>
		</div>
	</div>
</body>
</html>
