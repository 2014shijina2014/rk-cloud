<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|菜单管理</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="adminMenu.list" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="box">
		<div class="col-md-3 col-sm-4 col-xs-6 ztree">
			<div class="panel panel-default">
				<div class="panel-heading">
		    		<h3 class="panel-title">菜单树</h3>
		  		</div>
			  	<div class="panel-body ztree" id="adminMenuTree"></div>
		  	</div>
		</div>
		<div class="col-md-9 col-sm-8 col-xs-6">
			<div class="panel panel-default">
				<div class="panel-heading">
		    		<h3 class="panel-title">菜单信息</h3>
		  		</div>
			  	<div class="panel-body">
				  	<form class="form-inline" id="adminMenuForm">
						<input type="hidden" name="fatherCode" id="fatherCode"/>
						<input type="hidden" name="code" id="code"/>
						<input type="hidden" name="id" id="id"/>
						<rk-input type="text" name="name" label="菜单名称"></rk-input>
						<rk-input type="text" name="iconClass" label="前置图标样式"></rk-input>
						<div class="form-group" id="permId_div" style="display: none;"></div>
						<div class="form-group" id="moduleCode_div"></div>
						<rk-select field="type" dicCode="CDLXM" label="菜单类型"></rk-select>
						<rk-input type="text" name="hUrl" label="访问地址" readonly="readonly"></rk-input>
						<rk-select field="enabled" dicCode="SF" label="是否启用"></rk-select>
						<rk-textarea cols="50" rows="3" name="remark" label="备注"></rk-textarea>
					</form>
			  	</div>
			  	<div class="panel-footer" id="adminMenuBtn"></div>
		  	</div>
		</div>
	</div>
</body>
</html>
