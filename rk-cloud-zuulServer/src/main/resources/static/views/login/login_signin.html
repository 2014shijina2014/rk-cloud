<html lang="en">
	<!--<![endif]-->
	<!-- start: HEAD -->
	<!-- start: HEAD -->
	<head>
		<title>仁科之家|登陆</title>
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="" name="description" />
		<meta content="" name="author" />
		<script data-main="loginMain" src="/static/lib/require/require.js"></script>
		<script type="text/javascript" src="/static/js/config.js"></script>
	</head>
	<body class="login">
		<!-- start: LOGIN -->
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo margin-top-30"><img src="/static/image/logo.png" alt="仁科" /></div>
				<!-- start: LOGIN BOX -->
				<div class="box-login">
					<form class="form-horizontal" id="loginForm">
						<fieldset>
							<legend>请输入您的用户名和密码登陆系统</legend>
							<p></p>
							<div class="form-group">
								<span class="input-icon">
									<input type="text" class="form-control" name="username" placeholder="用户名" maxlength="50" minlength="2" required>
									<i class="fa fa-user"></i>
								</span>
							</div>
							<div class="form-group form-actions">
								<span class="input-icon">
									<input type="password" class="form-control password" name="password" placeholder="密码" maxlength="20"  minlength="6" required>
									<i class="fa fa-lock"></i><a class="forgot" href="login_forgot.html">忘记密码？</a> 
								</span>
							</div>
							<div class="form-actions">
								<div class="checkbox clip-check check-primary">
									<input type="checkbox" id="remember" value="1">
									<label for="remember">记住我</label>
								</div>
								<button type="button" class="btn btn-primary pull-right" id="btn_userLogin">登陆<i class="fa fa-arrow-circle-right"></i></button>
							</div>
							<div class="new-account">
								还没有仁科之家账号？
								<a href="login_registration.html">
									创建一个
								</a>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- end: LOGIN BOX -->
			</div>
		</div>
	</body>
	<!-- end: BODY -->
</html>
