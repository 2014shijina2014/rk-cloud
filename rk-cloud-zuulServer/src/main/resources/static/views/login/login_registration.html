<html lang="en">
	<!--<![endif]-->
	<head>
		<title>仁科之家|注册</title>
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="" name="description" />
		<meta content="Cavion" name="author" />
		<script data-main="loginMain" src="/static/lib/require/require.js"></script>
		<script type="text/javascript" src="/static/js/config.js"></script>
	</head>
	<!-- start: BODY -->
	<body class="login">
		<!-- start: REGISTRATION -->
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo margin-top-30"><img src="/static/image/logo.png" alt="仁科" /></div>
				<!-- start: REGISTER BOX -->
				<div class="box-register">
					<form class="form-horizontal" id="registerForm">
						<fieldset>
							<legend>输入你的个人信息</legend>
							<p></p>
							<div class="form-group">
								<span class="input-icon">
									<input type="text" class="form-control" name=userName placeholder="用户名" minlength="2" required>
									<i class="fa fa-user"></i>
								</span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="email" class="form-control" name="email" placeholder="邮箱" minlength="3" required>
									<i class="fa fa-envelope"></i>
								</span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="password" class="form-control" id="password" name="password" placeholder="密码" minlength="6" required>
									<i class="fa fa-lock"></i> 
								</span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="password" class="form-control" name="password_again" placeholder="确认密码" minlength="6" required>
									<i class="fa fa-lock"></i> 
								</span>
							</div>
							<div class="form-group">
								<div class="checkbox clip-check check-primary">
									<input type="checkbox" id="agree" value="agree">
									<label for="agree">我同意</label>
								</div>
							</div>
							<div class="form-actions">
								<p>已经有账号了?<a href="login_signin.html">登陆</a></p>
								<button type="button" id="btn_register" class="btn btn-primary pull-right">注册<i class="fa fa-arrow-circle-right"></i></button>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- end: REGISTER BOX -->
			</div>
		</div>
	</body>
	<!-- end: BODY -->
</html>
