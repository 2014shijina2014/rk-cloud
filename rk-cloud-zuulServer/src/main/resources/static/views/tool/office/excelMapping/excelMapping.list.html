<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|系统参数管理</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="excelMapping.list" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="box">
		<div class="box-header">
			<form class="form-inline well" id="searchForm">
				<div class="form-group">
					<label class="control-label">字段名称</label>
					<input class="form-control" type="text" name="fieldName"/>
				</div>
				<div class="form-group">
					<label class="control-label">本库字段</label>
					<input class="form-control" type="text" name="localField"/>
				</div>
				<div class="form-group">
					<label class="control-label">excel中字段</label>
					<input class="form-control" type="text" name="resourceField"/>
				</div>
				<button type="button" class="btn btn-info pull-right" id="searchBtn">查询</button>
			</form>
		</div>
		<div class="box-content" id="tableDiv">
			<rk-btn groupClass="pull-right"></rk-btn>
			<table id="excelMappingList" class="table table-striped table-bordered bootstrap-datatable display">
		    <thead>
		    <tr>
		    	<th style="min-width: 1%;" dataField="id"><input type="checkbox" id="all-checkbox"/></th>
		    	<th style="min-width: 10%;" dataField="tableName">表名</th>
		    	<!-- <th style="min-width: 10%;" dataField="beanName">实体bean</th> -->
			    <th style="min-width: 10%;" dataField="fieldName">字段名称</th>
			    <th style="min-width: 10%;" dataField="localField">本库字段</th>
				<th style="min-width: 10%;" dataField="resourceField">excel中字段</th>
				<th style="min-width: 10%;" dataField="opraType" dataRender="renderOpraType">业务类型</th>
				<th style="min-width: 5%;" dataField="imOrEx" dataRender="renderImOrEx">导入或导出</th>
				<th style="min-width: 5%;" dataField="isMust" dataRender="rkTableObj.tableRender.renderEnabled">是否必须</th>
				<th style="min-width: 5%;" dataField="enabled" dataRender="rkTableObj.tableRender.renderEnabled">是否启用</th>
				<th style="min-width: 10%;" dataField="creator">创建人</th>
				<th style="min-width: 15%;" dataField="createTime">创建时间</th>
		    </tr>
		    </thead>
		    <tbody>
		    </tbody>
		    </table>
		</div>
	</div>
</body>
</html>
