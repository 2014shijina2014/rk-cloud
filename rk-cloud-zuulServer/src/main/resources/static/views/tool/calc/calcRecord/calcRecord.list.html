<!DOCTYPE html>
<html lang="en">
<head>
<title>仁科之家|计数器</title>
<!-- start: META -->
<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="" name="description" />
<meta content="cavion" name="author" />
<!-- end: META -->

<script data-main="calcRecord.list" src="/static/lib/require/require.js"></script>
<script type="text/javascript" src="/static/js/config.js"></script>
</head>

<body>
	<div class="box">
		<div class="box-header">
			<form class="form-inline well" id="searchForm">
				<div class="form-group">
					<label class="control-label">期数</label>
					<input class="form-control" type="text" name="periodsNum"/>
				</div>
				<button type="button" class="btn btn-info pull-right" id="searchBtn">查询</button>
			</form>
		</div>
		<div class="row">
			<div class="col-md-5">
				<div class="box-content" id="tableDiv">
					<rk-btn groupClass="pull-right"></rk-btn>
					<table id="calcRecordList" class="table table-striped table-bordered bootstrap-datatable display">
					    <thead>
					    <tr>
					    	<th style="min-width: 1%;" dataField="id"></th>
						    <th style="min-width: 10%;" dataField="bidNum">出价</th>
							<th style="min-width: 10%;" dataField="isvalid" dataRender="rkTableObj.tableRender.renderEnabled">是否有效</th>
							<th style="min-width: 15%;" dataField="createTime">出价时间</th>
					    </tr>
					    </thead>
					    <tbody>
					    </tbody>
				    </table>
				</div>
			</div>
			<div class="col-md-7"><!-- 出价区 -->
				<div class="panel panel-default">
					<div class="panel-heading">
			    		<h3 class="panel-title">系统随机出价</h3>
			  		</div>
				  	<div class="panel-body">
				    	<form class="form-inline" id="calcRecordForm">
				    		<input type="hidden" name="calcId"/>
							<div class="form-group">
								<label class="control-label">出价</label>
								<div class="input-group">
							      <input type="text" class="form-control" name="bidNum" id="bidNum">
							      <span class="input-group-btn">
							        <button class="btn btn-default" type="button" id="genRandomBtn">生成一个可用随机价</button>
							      </span>
							    </div>
							</div>
						</form>
				  	</div>
				  	<div class="panel-footer" id="calcRecordBtn">
				  	</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
			    		<h3 class="panel-title">包段出价</h3>
			  		</div>
				  	<div class="panel-body">
				    	<form class="form-inline" id="calcRecordBatchForm">
				    		<input type="hidden" name="calcId"/>
							<div class="form-group">
								<label class="control-label">开始</label>
								<input type="text" class="form-control" name="startBidNum" id="startBidNum">
							</div>
							<div class="form-group">
								<label class="control-label">结束</label>
								<input type="text" class="form-control" name="endBidNum" id="endBidNum">
							</div>
							<div class="form-group">
								<label class="control-label">间隔</label>
								<input type="text" class="form-control" name="intervalNum" id="intervalNum">
							</div>
							<div class="page-header"><h1>发生重复的出价</h1></div>
							<div class="form-group" id="repeatList_div">
							</div>
							 <button class="btn btn-default" type="button" id="batchBidCheckBtn">检测重复性</button>
						</form>
				  	</div>
				  	<div class="panel-footer" id="calcRecordBatchBtn">
				  	</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
